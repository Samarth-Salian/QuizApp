<div class="container">
    <mat-card *ngIf="question">
        <mat-card-header>
            <mat-card-title>{{counter}}) {{question.questionDesc}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="options">
            <div class="container">
                <div class="row g-4">
                    <div class="col-6" *ngFor="let option  of question.options">
                        <div class="form-check">
                            <input class="form-check-input" (click)="getSelectedOption($event)" type="radio" name="flexRadioDefault" value="{{option.optionDesc}}">
                            <label class="form-check-label" for="option.optionDesc">
                                {{option.optionDesc}}
                            </label>
                          </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
