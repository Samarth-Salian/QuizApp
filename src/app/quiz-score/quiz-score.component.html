<app-quiz-header></app-quiz-header>
<div [ngClass]="'scoreContainer'">
    <h1>Your Score is {{score}} of {{TotalQuestions}}</h1>
    <h1>{{percentage}}%</h1>
    <div [ngClass]="'icon'">
        <img src={{icon}} [ngClass]="'imageIcon'">
    </div>
    <button mat-raised-button color="primary" [ngClass]="'startBtn'">View Detailed Results</button>
</div>
