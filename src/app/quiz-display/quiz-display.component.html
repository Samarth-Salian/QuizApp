<div *ngIf="question" class="container questionContainer">
    <div class="row">
        <p>
            {{question.questionDesc}}
        </p>
    </div>
    <div class="row">
        <p [ngClass]="'options col-md-12'" *ngFor="let op  of question.options">
            <button [ngClass]="'buttonOption'" mat-raised-button>{{op.optionDesc}}</button>
        </p>
    </div>
</div>
