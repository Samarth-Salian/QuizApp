<app-quiz-header></app-quiz-header>
<div class="container">
    <mat-card *ngFor="let article of questionNAnswer; let i = index" class="card">
        <mat-card-header>
            <mat-card-title>{{i+1}}) {{article.questionDesc}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="options">
            <div class="container">
                <div class="row g-4">
                    <div class="col-6" *ngFor="let option of article.options">
                        <div class="p-3 border correct" *ngIf="article.answer===option.optionId else elseBlk">
                            {{option.optionId}}:
                            {{option.optionDesc}}</div>
                        <ng-template #elseBlk>
                            <div class="p-3 border bg-light">{{option.optionId}}: {{option.optionDesc}}</div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
